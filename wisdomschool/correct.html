<script type="text/javascript">
    function useridValidate(userid)
    {
        var size=userid.length;
        if(size<5 || size>12)
        {
            alert("User Id must be of length 5 to 12");
            return false;
           
           
        }
        else{
            return true;
           
        }
    }
    function passwordValidate(password)
    {
        var size=password.length;
        if(size<7 || size>12)
        {
            alert("User Id must be of length 7 to 12");
            return false;
            
            
        }
        else{
            return true;
           
        }
    }
    function nameValidate(name)
    {
        var reg=/^[A-Za-z]+$/;
        if(name.match(reg))
        {
            return true;
        }
        else{
            alert("Name must be alphabets only!");
            return false;
        }
    }
    function countryValidate(country)
    {
        if(country == "Default")
        {
            alert("Please select a Country!");
            return false;
        }
        else{
            return true;
        }
    }
    function emailValidate(email)
        {
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if(reg.test(email))
            {
                return true;
            }
            else{
                alert("Invalid email!")
                return false;
            }
        }
        function genderValidate(sex)
        {
            var x=0;
            if(sex[0].checked)
            {
                x++;
            }
            else if(sex[1].checked)
            {
                x++;
            }
            if(x == 0)
            {
                alert("Please select your Gender!");
                return false;
            }
            else
            {
                return true;
            }
        }

        function validateForm(frm)
        {
            var userid=frm.userid.value;

            var country=frm.country.value;
            var email=frm.email.value;

           // var language=frm.language;
            var a=true;
            var b=true;
            var c=true;
            var d=true;
            var e=true;
            var f=true;

            if(userid == "" || password == "" || name == "" || email == "")

            if(useridValidate(userid) == false)
